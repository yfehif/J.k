<!DOCTYPE html>

  <style>
    body {
      background: linear-gradient(to right, #a1c4fd, #c2e9fb);
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      text-align: center;
      padding: 50px;
      color: #333;
      overflow-x: hidden;
    }

    h1 {
      font-size: 3.5em;
      color: #ff4081;
    }

    p {
      font-size: 1.5em;
      margin-top: 10px;
    }

    .main-photo {
      margin: 40px auto;
      max-width: 600px;
      height: auto;
      border: 8px solid #fff;
      border-radius: 20px;
      box-shadow: 0 12px 24px rgba(0, 0, 0, 0.3);
    }

    .photo-caption {
      font-size: 1.3em;
      color: #555;
      margin-top: 15px;
    }

    .back-button {
      margin-top: 40px;
      padding: 12px 24px;
      font-size: 1em;
      background-color: #2196F3;
      color: white;
      border: none;
      border-radius: 10px;
      text-decoration: none;
      display: inline-block;
    }

    h2 {
      margin-top: 60px;
      font-size: 2em;
      color: #ff4081;
    }

    /* Balloon game styles */
    #balloon {
      display: none;
      position: absolute;
      width: 80px;
      cursor: pointer;
      animation: float 5s ease-in-out infinite;
    }

    @keyframes float {
      0% {
        bottom: 0;
        left: 10%;
      }

      50% {
        bottom: 50%;
        left: 50%;
      }

      100% {
        bottom: 100%;
        left: 80%;
      }
    }

    /* Secret surprise button in bottom-right corner */
    #secretButton {
      position: fixed;
      bottom: 15px;
      right: 15px;
      background: none;
      border: none;
      font-size: 20px;
      cursor: pointer;
      opacity: 0.3;
      transition: opacity 0.3s;
      z-index: 1000;
    }

    #secretButton:hover {
      opacity: 1;
    }
  </style>
</head>
<body>
